name: Release Bootstrap Node

on:
  push:
    tags:
      - "bootstrap-v*"

env:
  BINARY_NAME: swarm-bootstrap

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Add musl target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Build release
        run: cargo build --release --target x86_64-unknown-linux-musl -p ${{ env.BINARY_NAME }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Bootstrap ${{ github.ref_name }}
          generate_release_notes: true
          files: target/x86_64-unknown-linux-musl/release/${{ env.BINARY_NAME }}
